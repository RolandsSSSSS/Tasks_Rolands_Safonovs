<html>
    <head>
        <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}" />
    </head>
    <body>
        <h1>{{ post.title }}</h1>
        <p>
            {{ post.body }}
        </p>
        <form action="{{ url_for('posts.post_delete') }}" method="POST">
            <input type="hidden" value="{{ post.post_id }}" name="post_id" />
            <input type="submit" value="Delete"/>
        </form>
    </body>
</html>
