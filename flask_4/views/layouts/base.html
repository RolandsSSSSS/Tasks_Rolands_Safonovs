<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Flask uzdevums">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Flask_3{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
</head>
<body>

    <header>
        <div class="container">
            <div id="hero">
                <p class="lead">Flask uzdevums Nr.3</p>
            </div>
        </div>
    </header>

    <nav>
        <div class="container">
            <ul>
                <li>
                    <a href="{{ url_for('home') }}">Home</a>
                </li>
                <li>
                    <a href="{{ url_for('posts.post_edit') }}">New post</a>
                </li>
                <li>
                    <a href="{{ url_for('posts.index') }}">Index</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container">
        {% block content %}{% endblock %}
    </div>

    <footer>
        <div>
            <p class="footer">2023, Rolands Safonovs</p>
        </div>
    </footer>

</body>
</html>
