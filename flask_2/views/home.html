<!DOCTYPE html>
<html  lang="en">
<head>
    <meta charset="UTF-8">
    <title>Homepage</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}" />
</head>
<body>
    <!-- Jinja Flask templating language -->
    {% if message|length > 0 %}
        <div style="color: red;">{{ message }}</div>
    {% endif %}

    <table>
        <tr class="tableh">
            <th>Title</th>
            <th>Updated</th>
            <th>Action</th>
        </tr>
        {% for post in posts %}
            <tr>
                <th>{{ post.title }}</th>
                <th> {{ post.modified }}</th>
                <td>
                    <a href="{{ url_for('posts.post_edit', post_id=post.post_id) }}">Edit</a>
                    /
                    <a href="{{ url_for('posts.post_edit', post_id=post.post_id, button_type='delete') }}"
                       onclick="return confirm('Are you sure you want to delete post with ID {{ post.post_id }}?');">Delete</a>
                </td>

            </tr>
        {% endfor %}
    </table>

    <div>
        <a href="{{ url_for('posts.post_edit', post_id='new') }}">Add new post</a>
    </div>
</body>
</html>
